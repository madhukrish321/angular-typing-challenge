<div class="container">
  <h1 class="heading">Typing Challange</h1>
  <div class="random-sentence">
    <span
      [class]="getClassName(randomChar, enteredText[i])"
      *ngFor="let randomChar of randomSentence.split(''); index as i"
      >{{ randomChar }}</span
    >
  </div>
  <input class="form-input" (input)="onTextInput($event.target.value)" />
  <div class="box" *ngIf="randomSentence === enteredText">
    <p class="message">You Won!</p>
  </div>
</div>
